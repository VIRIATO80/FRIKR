{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            Bienvenido a Frikr - Como Flickr, pero en friki
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href={% static 'css/bootstrap.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'css/bootstrap-theme.min.css' %}>
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        |
        <a href="{% url 'photos_list' %}">Listado de fotos</a>
        |
        {% if user.is_authenticated %}
            <a href="{% url 'user_photos' %}">Mis fotos</a>
            |
            <a href="{% url 'create_photo' %}">Crear foto</a>
            |
            <a href="{% url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %}{% endblock %}
    </section>
    <hr>
    <small>Frikr Inc &copy; Todos los derechos reservados.</small>
</body>
</html>
